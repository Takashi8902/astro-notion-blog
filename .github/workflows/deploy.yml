name: Deploy
on:
  # 毎日19:00に自動的に実行する(日本時間19時に投稿するには10時にする) https://zenn.dev/yu_9/scraps/dd74dd88b27636
  schedule:
    - cron: '00 10 * * *'
  workflow_dispatch:


jobs:
  curl:
    name: Kick deploy hook
    runs-on: ubuntu-latest
    steps:
      - name: curl
        run: curl -X POST '${{ secrets.DEPLOY_HOOK_URL }}'
